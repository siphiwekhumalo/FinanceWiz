# SonarQube Project Configuration
sonar.projectKey=financial-chart-dashboard
sonar.projectName=Financial Chart Dashboard
sonar.projectVersion=1.0

# Source code settings
sonar.sources=client/src,server,shared
sonar.tests=client/src/__tests__,server/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Code coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/types/**,**/mocks/**

# Quality gate settings
sonar.qualitygate.wait=true

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8